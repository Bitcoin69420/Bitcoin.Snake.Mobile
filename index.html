<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Snake Game Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Suppress favicon error -->
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; touch-action: none; }
        canvas { border: 2px solid #fff; background: #111; touch-action: none; }
        #startScreen, #gameOverScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: Arial, sans-serif; z-index: 10; transition: opacity 0.5s ease-in; touch-action: none; }
        #startScreen h1, #gameOverScreen h1 { font-size: 48px; color: orange; }
        #startScreen p, #gameOverScreen p { font-size: 24px; }
        #startScreen span, #gameOverScreen span { font-size: 18px; margin-top: 20px; }
        #gameOverScreen { opacity: 0; }
        #gameOverScreen.visible { opacity: 1; }
        @media (max-width: 600px) { canvas { width: 100%; height: auto; } #startScreen h1, #gameOverScreen h1 { font-size: 36px; } #startScreen p, #gameOverScreen p { font-size: 18px; } }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Bitcoin.Snake Test</h1>
        <p>made by B.W.</p>
        <span>Press any key or tap to start</span>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <p id="finalScore">Score: 0</p>
        <p>made by B.W.</p>
        <span>Press any key or tap to restart</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        console.log('Page loaded - script starting');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreText = document.getElementById('finalScore');

        // Declare all variables at the top
        let gridSize;
        let snake;
        let dx;
        let dy;
        let food;
        let score = 0;
        let speed = 200;
        let gameLoop;

        // Responsive canvas setup
        function resizeCanvas() {
            console.log('Resizing canvas');
            let canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.9;
            canvasSize = Math.floor(canvasSize / 20) * 20; // Ensure multiple of 20
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            gridSize = canvasSize / 20;
            snake = [{ x: Math.floor(canvas.width / 2 / gridSize) * gridSize, y: Math.floor(canvas.height / 2 / gridSize) * gridSize }];
            dx = gridSize;
            dy = 0;
            food = { x: 0, y: 0 };
            generateFood();
            console.log('Canvas resized to', canvas.width, 'x', canvas.height, 'gridSize:', gridSize);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            console.log('Food generated at', food.x, food.y);
        }

        function drawBackground() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = 'orange';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'green';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText(`Score: ${score}`, canvas.width - 100, 20);
        }

        function moveSnake() {
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };
            if (head.x >= canvas.width) head.x = 0;
            if (head.x < 0) head.x = canvas.width - gridSize;
            if (head.y >= canvas.height) head.y = 0;
            if (head.y < 0) head.y = canvas.height - gridSize;

            let collided = false;
            snake.forEach(segment => {
                if (Math.abs(segment.x - head.x) < gridSize / 2 && Math.abs(segment.y - head.y) < gridSize / 2) collided = true;
            });
            if (collided) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (Math.abs(head.x - food.x) < gridSize / 2 && Math.abs(head.y - food.y) < gridSize / 2) {
                score++;
                generateFood();
                console.log('Food eaten! Score:', score);
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            finalScoreText.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            gameOverScreen.classList.add('visible');
            console.log('Game over');
        }

        function resetGame() {
            snake = [{ x: Math.floor(canvas.width / 2 / gridSize) * gridSize, y: Math.floor(canvas.height / 2 / gridSize) * gridSize }];
            dx = gridSize;
            dy = 0;
            score = 0;
            generateFood();
            gameOverScreen.style.display = 'none';
            update();
            gameLoop = setInterval(update, speed);
            console.log('Game reset');
        }

        function update() {
            drawBackground();
            moveSnake();
            drawSnake();
            drawFood();
            drawScore();
        }

        // Keyboard controls
        document.addEventListener('keydown', e => {
            console.log('Keydown detected:', e.key);
            if (startScreen.style.display !== 'none') {
                console.log('Starting game from keydown');
                startScreen.style.display = 'none';
                update();
                gameLoop = setInterval(update, speed);
            } else if (gameOverScreen.style.display !== 'none') {
                console.log('Restarting game from keydown');
                resetGame();
            } else {
                if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -gridSize; console.log('Key up'); }
                if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = gridSize; console.log('Key down'); }
                if (e.key === 'ArrowLeft' && dx === 0) { dx = -gridSize; dy = 0; console.log('Key left'); }
                if (e.key === 'ArrowRight' && dx === 0) { dx = gridSize; dy = 0; console.log('Key right'); }
            }
        });

        // Touch/tap for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        document.addEventListener('touchstart', e => {
            if (startScreen.style.display !== 'none') {
                console.log('Starting game from touch');
                startScreen.style.display = 'none';
                update();
                gameLoop = setInterval(update, speed);
            } else if (gameOverScreen.style.display !== 'none') {
                console.log('Restarting game from touch');
                resetGame();
            } else {
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
                console.log('Touch start for swipe');
            }
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchmove', e => {
            if (e.touches.length > 0 && gameLoop) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;
                const minSwipe = 40;

                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipe) {
                    if (deltaX > 0 && dx === 0) { dx = gridSize; dy = 0; console.log('Swipe right'); }
                    else if (deltaX < 0 && dx === 0) { dx = -gridSize; dy = 0; console.log('Swipe left'); }
                } else if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > minSwipe) {
                    if (deltaY > 0 && dy === 0) { dx = 0; dy = gridSize; console.log('Swipe down'); }
                    else if (deltaY < 0 && dy === 0) { dx = 0; dy = -gridSize; console.log('Swipe up'); }
                }
                e.preventDefault();
            }
        }, { passive: false });

        // Initial setup
        drawBackground();
        console.log('Initial setup complete');
    </script>
</body>
</html>
